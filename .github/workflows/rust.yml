name: Rust

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always

on:
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  repository_dispatch:
    types: [ rust ]
  workflow_dispatch:

jobs:
  workspace:
    name: Build
    strategy:
      matrix:
        platform: [ macos-latest, ubuntu-latest, windows-latest ]
        toolchain: [ stable, nightly ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: rustup
        run: |
          rustup default ${{ matrix.toolchain }} 
          rustup update
      - name: build
        run: cargo build --all-features -r -v --workspace
      - name: sest
        run: cargo test --all-features -r -v --workspace
      - name: bench
        if: matrix.toolchain == 'nightly'
        run: cargo bench --all-features -v --workspace
      - name: cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/debug
            target/release
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
            ${{ runner.os }}-cargo-
            ${{ runner.os }}-
  no_std:
    continue-on-error: true
    name: test (no_std)
    strategy:
      matrix:
        package: [ core ]
        flags: [ --no-default-features, --all-features ]
        toolchain: [ stable, nightly ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup default ${{ matrix.toolchain }} && rustup update
      - name: Test (${{ matrix.package }})
        run: cargo test ${{ matrix.flags }} -p ${{ matrix.package }} -r -v

