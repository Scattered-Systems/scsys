name: rust

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, synchronize, reopened ]
    paths:
      - '**/workflows/rust.yml'
      - '**/*.rs'
      - '**/Cargo.*'
  push:
    branches: [ main, master ]
    tags: [ latest, v*, "*-nightly" ]
  repository_dispatch:
    types: [ rust ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64-unknown-linux-gnu ] # [ x86_64-unknown-linux-gnu, x86_64-apple-darwin, x86_64-pc-windows-msvc, wasm32-unknown-unknown, wasm32-wasip1, wasm32-wasip2 ]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
      -
        name: Build the workspace
        run: cargo build --release --locked --workspace --all-features --target ${{ matrix.target }}
  test:
    needs: build
    strategy:      
      fail-fast: false
      matrix:
        features:  [ all, default, full ]
        target: [ x86_64-unknown-linux-gnu ] # [ x86_64-unknown-linux-gnu, x86_64-apple-darwin, x86_64-pc-windows-msvc, wasm32-unknown-unknown, wasm32-wasip1, wasm32-wasip2 ]

    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
      -
        if: matrix.features == ('full')
        name: Test (${{ matrix.features }})
        run: cargo test -r --locked --workspace --target ${{ matrix.target}} --features ${{ matrix.features }}
      -
        if: matrix.features == 'default'
        name: Test (default)
        run: cargo test -r --locked --workspace --target ${{ matrix.target}}
      -
        if: matrix.features == 'all'
        name: Test (all-features)
        run: cargo test -r --locked --workspace --target ${{ matrix.target}} --all-features
  test_no_defaults:
    continue-on-error: true
    env:
      RUSTFLAGS: "-C panic=abort -Z panic_abort_tests"
    name: test (no-default-features)
    needs: build
    strategy:
      fail-fast: false
      matrix:
        features:  [ alloc, no_std ]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          toolchain: nightly
          override: true
      -
        if: matrix.features != 'no_std'
        name: Test (${{ matrix.features }})
        run: cargo test -r --locked --workspace  --no-default-features --features ${{ matrix.features }}
      -
        if: matrix.features == 'no_std'
        name: Test (no_std)
        run: cargo test -r --locked --workspace --no-default-features
  benchmark:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event.action == 'repository_dispatch' && github.event.action == 'rust'
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os:  [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      -
        name: Benchmark
        run: cargo bench --verbose --workspace --features full
