[package]
authors = ["FL03 <jo3mccain@icloud.com>", "Scattered-Systems (https://scattered-systems.com)"]
categories = []
description = "scsys"
edition = "2021"
homepage = "https://scattered-systems.github.io/scsys/"
keywords = []
license = "MIT"
name = "scsys"
readme = "README.md"
repository = "https://github.com/scattered-systems/scsys"
version = "0.1.1"

[features]
default = []
full = []

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[build-dependencies]

[dependencies]
async-trait = "0.1.56"
axum = "0.5.13"
bson = { features = ["chrono-0_4", "serde_with"], version = "2.3.0" }
chrono = "0.4.19"
clap = "3.2.12"
config = "0.13.1"
serde = { features = ["derive"], version = "1.0.139" }
serde_json = "1.0.82"
tokio = { features = ["full"], version = "1.20.0" }

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]