[workspace]
default-members = [
    "scsys",
]

exclude = [
    "examples/*",
    "xtask"
]

members = [
    "core",
    "crypto",
    "derive",
    "gen",
    "macros",
    "scsys"
]


[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
panic = "unwind"
rpath = false
opt-level = 0
overflow-checks = true

[profile.release]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
lto = false
panic = "unwind"
rpath = false
opt-level = "z"
overflow-checks = false
