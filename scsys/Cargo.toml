[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
keywords.workspace = true
name = "scsys"
readme.workspace = true
repository.workspace = true
version.workspace = true

[[example]]
name = "derive"
required-features = ["derive", "serde"]

[[test]]
name = "derive"
required-features = ["derive"]

[lib]
bench = true
crate-type = ["cdylib", "rlib"]
doctest = true
test = true

[features]
default = [
    "std",
    "utils",
]

full = [
    "default",
    "actors",
    "chrono",
    "derive",
    "rand",
    "serde",
    "tokio",
]

# ********* [FF] Features *********

actors = [
    "dep:scsys-actors",
]

derive = [
    "dep:scsys-derive", 
    "macros",
]

macros = [
    "dep:scsys-macros",
]

utils = [
    "dep:scsys-util",
]

# ********* [FF] Dependencies *********
alloc = [
    "scsys-core/alloc",
    "scsys-actors?/alloc",
    "scsys-util?/alloc",
]

chrono = [
    "scsys-core/chrono",
]

rand = [
    "scsys-core/rand",
]

serde = [
    "scsys-core/serde",
    "scsys-actors?/serde",
    "scsys-util?/serde",
]

tokio = [
    "scsys-actors?/tokio",
]

# ********* [FF] Environments *********
std = [
    "scsys-core/std",
    "scsys-actors?/std",
    "scsys-util?/std",
]

wasi = [
    "scsys-actors?/wasi",
    "scsys-core/wasi",
]

wasm = [
    "scsys-actors?/wasm",
    "scsys-core/wasm",
]

[build-dependencies]

[dependencies.scsys-actors]
default-features = false
optional = true
path = "../actors"
version = "0.2.4"

[dependencies.scsys-core]
default-features = false
path = "../core"
version = "0.2.4"

[dependencies.scsys-derive]
optional = true
path = "../derive"
version = "0.2.4"

[dependencies.scsys-macros]
optional = true
path = "../macros"
version = "0.2.4"

[dependencies.scsys-util]
default-features = false
optional = true
path = "../utils"
version = "0.2.4"

[dev-dependencies]
serde = { features = ["derive"], version = "1" }
serde_json = "1"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
version = "v{{version}}"

[package.metadata.release]
no-dev-version = true
tag-name = "{{version}}"

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]
