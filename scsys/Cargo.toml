[package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)", "Scattered-Systems (https://github.com/scattered-systems)"]
categories = []
description = "scsys lays the foundation for the Scattered-Systems ecosystem, delivering critical primitives throughout"
edition = "2021"
homepage = "https://github.com/scattered-systems/scsys/wiki"
keywords = ["blockchain", "primitives", "scsys"]
license = "MIT"
name = "scsys"
readme = "README.md"
repository = "https://github.com/scattered-systems/scsys"
version = "0.1.29" # TODO: Update the package version

[features]
default = [
    "scsys-agents/default",
    "scsys-core/default",
    "scsys-crypto/default",
    "scsys-gen/default",
    "macros"
]
full = [
    "scsys-agents/full",
    "scsys-core/full",
    "scsys-crypto/full",
    "scsys-gen/full",
    "derive", 
    "macros", 
    "extras", 
    "wasm"
]

wasm = [
    "scsys-agents/wasm",
    "scsys-core/wasm",
    "scsys-crypto/wasm",
    "scsys-gen/wasm",
    "wasm-ext"
]
wasm-ext = []

agents = ["scsys-agents/full"]
core = ["scsys-core/full"]
crypto = ["scsys-crypto/full"]
derive = ["scsys-derive"]
gen = ["scsys-gen/full"]
macros = ["scsys-macros"]

extras = ["bson", "chrono", "config"]
bson = ["bson/default", "bson/chrono-0_4", "bson/serde_with", "bson/uuid-0_8"]
chrono = ["chrono/default"]
config = ["config/default"]

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[dependencies]
bson = { features = ["chrono-0_4", "serde_with", "uuid-0_8"], optional = true, version = "2.4.0" }
chrono = { optional = true, version = "0.4.22" }
config = { optional = true, version = "0.13.2" }

[dependencies.scsys-agents]
features = ["full"]
optional = true
path = "../agents"
version = "0.1.29"

[dependencies.scsys-core]
features = ["full"]
optional = true
path = "../core"
version = "0.1.29"

[dependencies.scsys-crypto]
features = ["full"]
optional = true
path = "../crypto"
version = "0.1.29"

[dependencies.scsys-derive]
optional = true
path = "../derive"
version = "0.1.29" # TODO: Update feature versioning

[dependencies.scsys-gen]
features = ["full"]
optional = true
path = "../gen"
version = "0.1.29"

[dependencies.scsys-macros]
optional = true
path = "../macros"
version = "0.1.29" # TODO: Update feature versioning

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]
