[package]
build = "build.rs"
name = "scsys-core"

authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[lib]
bench = false
crate-type = [ "cdylib", "rlib" ]
doctest = true
test = true

[features]
default = [ "std" ]

full = [ "default", "rand", "serde", "time" ]

# ******* [FF] Dependencies *******
alloc = [ "num/alloc", "rand?/alloc", "serde?/alloc" ]

chrono = [ "dep:chrono", "chrono?/clock" ]

json = [ "dep:serde_json", "serde" ]

rand = [ "dep:rand", "dep:rand_distr", "num/rand", "rng" ]

rng = [ "dep:getrandom", "rand?/small_rng", "rand?/thread_rng" ]

serde = [ "dep:serde", "dep:serde_derive", "num/serde", "rand?/serde", "serde?/derive" ]

time = [ "chrono" ]

# ******* [FF] Environment *******
std = [
    "alloc",
    "num/std",
    "rand?/std",
    "rand?/std_rng",
    "serde?/std",
    "strum/std",
    "thiserror/std",
]

wasi = [  ]

wasm = [ "getrandom?/wasm_js" ]

[dev-dependencies]
approx = { workspace = true }

[dependencies]
# optional
chrono = { optional = true, workspace = true }
getrandom = { optional = true, workspace = true }
rand = { optional = true, workspace = true }
rand_distr = { optional = true, workspace = true }
serde = { optional = true, workspace = true }
serde_derive = { optional = true, workspace = true }
serde_json = { optional = true, workspace = true }

# required
glob = { workspace = true }
num = { workspace = true }
paste = { workspace = true }
smart-default = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }

[package.metadata.docs.rs]
rustc-args = [ "--cfg", "docsrs" ]

# ********* tests *********
[[test]]
name = "default"

[[test]]
name = "state"
required-features = [ "std" ]

[[test]]
name = "time"
required-features = [ "std", "time" ]

