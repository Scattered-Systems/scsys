[package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)", "Scattered-Systems (https://github.com/scattered-systems)"]
categories = []
description = "scsys lays the foundation for the Scattered-Systems ecosystem, delivering critical primitives throughout"
edition = "2021"
homepage = "https://gitlab.com/scsys/-/wiki"
keywords = ["blockchain", "primitives", "scsys"]
license = "MIT"
name = "scsys-core"
readme = "https://gitlab.com/scsys/scsys#README.md"
repository = "https://gitlab.com/scsys/scsys"
version = "0.1.6" # TODO: Update the package version

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[dependencies]
bson = { features = ["chrono-0_4", "serde_with", "uuid-0_8"], version = "2.4.0" }
chrono = "0.4.22"
config = "0.13.2"
futures = "0.3.24"
glob = "0.3.0"
hex = "0.4.3"
log = "0.4.17"
rand = { features = ["serde1"], version = "0.8.5" }
ring = "0.16.20"
serde = { features = ["derive"], version = "1.0.145" }
serde_json = "1.0.85"
strum = { features = ["derive"], version = "0.24.1" }

[dev-dependencies]
vrf = "0.2.4"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
