variables:
  CARGO_REGISTRY_TOKEN: $CARGO_REGISTRY_TOKEN

.cargo_deploy_template: &cargo-deploy
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'
  before_script:
    - cargo login $CARGO_REGISTRY_TOKEN
    - cargo fmt --all
  script:
    - cargo publish -p scsys-derive --verbose
    - cargo publish -p scsys-macros --verbose
    - cargo publish --all-features --package scsys  -v

.clippy_template: &cargo_test
  stage: testing
  script:
    - cargo test --all-features --release --verbose --jobs 1
    - cargo clippy

stages:
  - deploy
  - testing

stable:cargo:
  image: rustdocker/rust:stable
  <<: *cargo_test
